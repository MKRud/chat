<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="messages">
                <h1>Сообщения</h1>
                <div id="allMess"></div>
            </div>

            <div class="messForm">
                <h1>Форма</h1>
                <form id='messForm'>
                    <label for="mame">Имя</label>
                    <input type="text" name="name" id="name" placeholder="Введите имя">

                    <label for="message">Сообщение</label>
                    <textarea name="message" id="message" placeholder="Введите сообщение"></textarea>
                    <input id='button' type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>

<script src="main.js"> </script>

</html>
